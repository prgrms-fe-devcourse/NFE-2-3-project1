<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notion-Clone</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/editor.css" />
    <link rel="stylesheet" href="./styles/sideBar.css" />
    <link rel="stylesheet" href="./styles/breadCrums.css" />
  </head>
  <body class="screen">
    <!-- 사이드바 -->
    <header class="screen__sidebar" id="sidebar">
      <!-- 사용자 -->
      <div class="sidebar__pageTitle">
        <div class="sidebar__titleContainer">
          <p class="space_name">🐭 도시쥐와 시골쥐</p>
          <div class="red sidebar__iconWrap">
            <button class="sideBar__button" id="sideBar__hideButton">
              <img
                src="./src/asset/sideBar-hide.svg"
                alt="sideBar-hide"
                class="sidebar__icon"
              />
            </button>
            <button
              id="sidebar__createDocument--button"
              class="sideBar__button"
            >
              <img
                src="./src/asset/edit.svg"
                alt="edit_btn"
                class="sidebar__icon"
              />
            </button>
          </div>
        </div>
      </div>
      <nav id="sidebar__menuWrapper" class="sidebar__menuWrapper">
        <a class="document-content" href="/documents">랜딩 페이지</a>
        <ul id="document-list" class="document-list"></ul>
      </nav>
    </header>
    <!-- 메인 -->
    <main class="screen__pageView margin-left250" id="mainSection">
      <ul class="pageView__breadCrumbs">
        <!-- 사이드바 메뉴 버튼 -->
        <div class="breadCrumbs__wrap">
          <button
            class="sideBar__button breadCrumbs__hamburger--hidden"
            id="sideBar__hamburger"
          >
            <img
              src="./src/asset/sideBar-item-hide.svg"
              alt="sidebar-button"
              class="sidebar__icon"
            />
          </button>
          <li id="breadCrumb" class="breadCrumb">bread crumb..</li>
        </div>
        <button>삭제</button>
      </ul>
      <section class="editor">
        <div id="editor__body" class="editor__body">
          <h1 id="editor__body--title">
            <input type="text" id="editor__title-input" />
          </h1>
          <p id="editor__body--content">
            <textarea id="editor__content-input"></textarea>
          </p>
        </div>
      </section>
    </main>
    <script type="module" src="./src/main.js"></script>
    <script type="module" src="./src/components/Sidebar.js"></script>
  </body>
</html>
